<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board | GEOID STUDY CENTRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --mc-orange: #f38120;
            --mc-black: #121212;
            --mc-bg: #f2f4f7;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #d1d5db;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--mc-bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            color: var(--text-main);
        }

        /* Header Section */
        header { 
            background: var(--mc-black); 
            padding: 15px 6%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 4px solid var(--mc-orange); 
            color: white;
        }

        .brand-box { display: flex; align-items: center; gap: 15px; }
        .brand-box img { 
            height: 45px; width: 45px; 
            border-radius: 50%; border: 2px solid white;
            object-fit: cover;
        }
        .brand-box h1 { font-size: 1.3rem; margin: 0; }

        .home-btn { 
            color: white; text-decoration: none; 
            font-size: 0.9rem; font-weight: 600; 
            padding: 8px 18px; border: 1px solid white;
            border-radius: 4px;
        }

        /* Main Container */
        .container { 
            max-width: 1200px; 
            margin: 20px auto; 
            display: grid; 
            grid-template-columns: 8.5fr 3.5fr; 
            gap: 20px; 
            padding: 0 15px; 
            flex: 1; 
        }

        @media (max-width: 992px) {
            .container { grid-template-columns: 1fr; }
        }

        .section-title { 
            font-size: 1.2rem; 
            font-weight: 700; 
            margin-bottom: 20px; 
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        /* Notice Grid: Side by Side */
        .notice-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
        }

        @media (max-width: 768px) {
            .notice-grid { grid-template-columns: 1fr; }
        }

        /* Normal Notice Card */
        .notice-card { 
            background: #ffffff; 
            padding: 20px; 
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .category-tag { 
            font-size: 0.7rem; 
            font-weight: 700; 
            color: var(--mc-orange);
            text-transform: uppercase; 
            margin-bottom: 8px;
        }

        .notice-card h3 { margin: 0 0 10px 0; font-size: 1.15rem; color: #000; }
        
        .meta-text { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 12px; }
        .meta-text span { margin-right: 15px; }

        .description { font-size: 0.9rem; color: #334155; line-height: 1.5; margin-bottom: 15px; flex: 1; }

        .see-more { 
            text-decoration: none; 
            background: #f3f4f6;
            color: #000; 
            font-weight: 600; 
            font-size: 0.8rem; 
            text-align: center;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        /* Sidebar Design */
        .sidebar-card { 
            background: #fff; 
            padding: 20px; 
            border: 1px solid var(--border-color);
            border-top: 4px solid var(--mc-orange);
        }

        .filter-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.85rem;
        }
        .filter-item:last-child { border-bottom: none; }
        
        .link-btn {
            color: #2563eb; text-decoration: underline;
            font-weight: 600; display: inline-block; margin-top: 5px;
        }

        footer { 
            background: var(--mc-black); 
            color: #ccc; 
            padding: 25px; 
            text-align: center; 
            font-size: 0.85rem;
            margin-top: 30px;
        }

        #loader { grid-column: span 2; text-align: center; padding: 30px; }
    </style>
</head>
<body>

    <header>
        <div class="brand-box">
            <img src="https://deliberate-amber-gfvdqe4djb.edgeone.app/logo.jpg" alt="Logo">
            <h1>GEOID STUDY CENTRE</h1>
        </div>
        <a href="index.html" class="home-btn">HOME</a>
    </header>

    <div class="container">
        <main>
            <div class="section-title">Latest Notifications</div>
            <div class="notice-grid" id="notice-container">
                <div id="loader">Fetching data...</div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-card">
                <h3 style="margin-top:0;">Quick Links</h3>
                
                <div class="filter-item">
                    <b>Madhyamik 2026</b><br>
                    Daily Question Updates
                </div>

                <div class="filter-item">
                    <span>English Question 2026</span>
                    <a href="https://drive.google.com/file/d/1EOngHQejISA53RDLNgHR_VRBchPKk_kv/view?usp=sharing" class="link-btn">Download</a>
                </div>

                <div class="filter-item">
                    <span>History Question 2026</span>
                    <a href="https://drive.google.com/file/d/1TWE0c-pHAjJmTWTiEVixkhwrhR7McoAc/view?usp=sharing" class="link-btn">View Online</a>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        <p>&copy; 2026 <b>GEOID STUDY CENTRE</b>. All Rights Reserved.</p>
    </footer>

    <script>
        const { createClient } = supabase;
        const _supabase = createClient('https://jicthwhrtbflrzbolhvu.supabase.co', 'sb_publishable_O5uFeV0DzsGIbBLXYp01Yg_9uujflZS');

        async function loadNotices() {
            const container = document.getElementById('notice-container');
            const { data, error } = await _supabase.from('Notice').select('*').order('created_at', { ascending: false });
            
            if (error) { 
                container.innerHTML = "<div id='loader'>Connection Error.</div>"; 
                return; 
            }
            if (!data || data.length === 0) { 
                container.innerHTML = "<div id='loader'>No notices found.</div>"; 
                return; 
            }

            container.innerHTML = data.map(n => `
                <div class="notice-card">
                    <div class="category-tag">${n.category || 'NOTICE'}</div>
                    <h3>${n.title}</h3>
                    <div class="meta-text">
                        <span>By: ${n.author}</span>
                        <span>Date: ${new Date(n.created_at).toLocaleDateString()}</span>
                    </div>
                    <p class="description">${n.description || ''}</p>
                    <a href="${n.pdf_link || '#'}" target="_blank" class="see-more">VIEW ATTACHMENT</a>
                </div>
            `).join('');
        }

        window.onload = loadNotices;
    </script>
</body>
</html>
